<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form th:action="@{/empleados/{id}/delete(id=${empleado.id})}" method="post">
        <button>Eliminar</button>
    </form>
    <form th:action="@{/empleados/{id}(id=${empleado.id})}" method="post" th:object="${empleado}">
        <h1>Editar Empleado</h1>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" th:field="*{nombre}">
        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" th:field="*{apellido}">
        <label for="salario">Salario</label>
        <input id="salario" type="number" step="0.5" th:field="*{salario}">
        <label for="puesto">Puesto</label>
        <input id="puesto" type="text" th:field="*{puesto}">
        <button>Guardar</button>
    </form>
</body>
</html>
